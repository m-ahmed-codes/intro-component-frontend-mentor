<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>intro-component-with-signup-form-master</title>
    <style>
        body{
            font-family: 'Poppins';

        }
        .bg-img{
                 background-image: url(./images/bg-intro-desktop.png);
                 background-position: center;
                 background-repeat: no-repeat;
                 background-size: cover;
        }
        .bg-color{
            background-color: hsla(0, 100%, 74%,100%);
        }
        .bg-blue{
            background-color: hsl(248, 32%, 49%);
        }
        .bg-form{
            background-color: white;

        }
        .btn-green{
            background-color: hsl(154, 59%, 51%);
            font-size: .9rem;
            font-weight: 600;
        }
        .last-para{
            font-size: .8rem;
            color:hsl(246, 25%, 77%);
        }
        .link{
            color: hsla(0, 100%, 74%);

        }
        .dark-blue{
            color:  hsl(246, 25%, 77%);
        }
        .borders{
            border: 1px solid black;
        }
        .error{
            color: hsl(0, 100%, 74%);
            font-size: .9rem;
            /* border: 1px solid hsl(0, 100%, 74%); */
        }

        .error-img{
            position:absolute;
            top: 7px;
            right: 7px;
            /* visibility: hidden; */
            /* border: 2px solid black; */
        }
        .relative{
            position: relative;
        }


        

    </style>
</head>
<body>
    <section class="  bg-color">
        <div class="container py-5 bg-img">
            <div class="row py-3 align-content-center align-items-center">
                <div class="col-12 col-lg-6 py-2 ">
                    <h3 class="text-light pt-2 fw-bold fs-1 text-center text-lg-start"> Learn to code by <br> watching others</h3>
                    <p class="text-light text-center text-lg-start">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                        but understanding how developers think is invaluable.</p>
                </div>
                <div class="col-12 col-lg-6 ">
                    <div class="bg-blue rounded-3    ">
                        <p class="text-center  text-light py-2">Try it free 7 days <span class="dark-blue"> then $20/mo. thereafter</span></p>
                    </div>
                    <form class="form pb-5" id="form">

                      <div class="bg-form rounded-3 py-4 px-5">
                        <div class="my-3">
                            <div class="relative">
                                <input type="text"  class="form-control py-2 " id="userFName" placeholder="First Name">
                                <span class="error-img" id="spanimg"><img src="./images/icon-error.svg" alt=""></span>
                            </div>
                                <p class="fst-italic text-end pt-1" id="userFError"></p>
                        </div>
                        <div class="my-3">
                            <div class="relative">
                                <input type="text" class="form-control py-2" id="userLName" placeholder="Last Name">    
                                <span class="error-img" id="spanimg2"><img src="./images/icon-error.svg" alt=""></span>
                            </div>
                            <p class="fst-italic text-end pt-1" id="userLError"></p>
                        </div>
                        <div class="my-3">
                            <div class="relative">
                                <input type="email" class="form-control  py-2" id="email" placeholder="Email Address">
                                <span class="error-img" id="spanimg3"><img src="./images/icon-error.svg" alt=""></span>
                            </div>
                            <p class="fst-italic text-end pt-1" id="EmailError"></p>
                        </div>
                        <div class="my-3">
                            <div class="relative">
                                <input type="password" class="form-control py-2" id="password" placeholder="Password">
                                <span class="error-img" id="spanimg4"><img src="./images/icon-error.svg" alt=""></span>
                            </div>
                            <p class="fst-italic text-end pt-1" id="passError"></p>
                        </div>
                        <span class="" id=""><img src="" alt=""></span>
                        <button class="btn btn-green w-100 text-light " id="button">CLAIM YOUR FREE TRAIL</button>
                        <p class="last-para py-3 text-center">By clicking the button, you are agreeing to our <span class=""><a class="text-decoration-none link" href="">Terms and Services</a></span> </p>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>


    <script>

        let userFirstName = document.querySelector('#userFName')
        let userLastName = document.querySelector('#userLName')
        let email = document.querySelector('#email')
        let password = document.querySelector('#password')
        let button = document.querySelector('#button')
        let userFirstError = document.querySelector('#userFError')
        let userLastError = document.querySelector('#userLError')
        let EmailError = document.querySelector('#EmailError')
        let passError = document.querySelector('#passError')
        let spanimg = document.querySelector('#spanimg')
        let spanimg2 = document.querySelector('#spanimg2')
        let spanimg3 = document.querySelector('#spanimg3')
        let spanimg4 = document.querySelector('#spanimg4')
        
        let form = document.querySelector('#form')

        spanimg.style.display = 'none'
        spanimg2.style.display = 'none'
        spanimg3.style.display = 'none'
        spanimg4.style.display = 'none'

        form.addEventListener('click',(e)=>{
                e.preventDefault()
                
                   
            })
        button.addEventListener('click',()=>{
            console.log('first')


            



                if (userFirstName.value == '') {
                    userFirstError.innerHTML = 'Name cannot be empty '
                    userFirstName.style.border = '1px solid hsl(0, 100%, 74%)'
                    userFirstError.classList.add('error')
                    spanimg.style.display = 'block'
                } else{
                    userFirstError.innerHTML = ''
                    userFirstName.style.border = '1px solid green'
                    spanimg.style.display = 'none'
                }

                if (userLastName.value == '') {
                    userLastError.innerHTML = 'Name cannot be empty '
                    userLastName.style.border = '1px solid hsl(0, 100%, 74%)'
                    userLastError.classList.add('error')
                    spanimg2.style.display = 'block'
                } else{
                    userLastError.innerHTML = ''
                    userLastName.style.border = '1px solid green'
                    spanimg2.style.display = 'none'
                }

                    if (true) {
                        if (email.value.charAt(email.value.length -4) !== "."  &&  email.value.charAt(email.value.length -3) !== "." ) {
                    
                        
                    email.style.border = '1px solid hsl(0, 100%, 74%)'
                    EmailError.innerHTML = '.com format is incorrect '
                    spanimg3.style.display = 'block'
                    EmailError.classList.add('error')
                } else{
                    email.style.border = '1px solid green'
                    spanimg3.style.display = 'none'
                    console.log('dsfsdf')
                    EmailError.innerHTML = ' '
                }       
                    }


                
                if(email.value.indexOf("@")<=0){
                        email.style.border = '1px solid hsl(0, 100%, 74%)'
                        EmailError.innerHTML = '@ is missing '
                        spanimg3.style.display = 'block'
                        EmailError.classList.add('error')
                    } 

                


                if (password.value == '') {
                    passError.innerHTML = 'password cannot be empty '
                    password.style.border = '1px solid hsl(0, 100%, 74%)'
                    passError.classList.add('error')
                    spanimg4.style.display = 'block'
                } else{
                    passError.innerHTML = ''
                    password.style.border = '1px solid green'
                    spanimg4.style.display = 'none'
                }
                


             





        })


        

    </script>
    
</body>
</html>
